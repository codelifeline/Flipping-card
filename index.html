<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipping card using html and css</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card-container">
        <div class="card">
          <div class="front">
            <div class="profile-info">
              <h2>Codi boy</h2>
              <p><b>Web developer</b></p>
              <p></p>
            </div>
          </div>
          <div class="back">
            <div class="skills">
              <h3>MY Skills</h3>
              <ul>
                <li>HTML</li>
                <li>CSS</li>
                <li>JavaScript</li>
              </ul>
            </div>
          </div>
        </div>
      </div> 
</body>
</html>
